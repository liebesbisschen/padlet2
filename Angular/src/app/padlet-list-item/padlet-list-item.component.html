<div class="content">
  <div class="header center aligned">{{padlet?.name}}
    <i *ngIf="padlet?.is_public == true" class="unlock icon"></i>
   <i *ngIf="padlet?.is_public == false"class="lock icon"></i>
  </div>
  <div class="meta content">
    <p class="right floated calendar alternate icon"> {{padlet?.created_at |  date:'mediumDate'}} </p>
    <span><img class="ui avatar image" src="{{padlet?.user?.image}}">{{padlet?.user?.firstName}} {{padlet?.user?.lastName}}</span>
  </div>
</div>
<div class="ui bottom attached button"><i class="angle right icon"></i> Padlet ansehen
</div>
